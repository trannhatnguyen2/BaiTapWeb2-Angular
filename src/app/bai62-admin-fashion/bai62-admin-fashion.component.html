<h1>ADMIN PAGE</h1>
<div class="container">
  <h2>List Fashions</h2>
  <div class="btn-create">
    <button>Create New</button>
  </div>
  <br />
  <table border="1">
    <thead>
      <tr>
        <th>Id</th>
        <th>Fashion Subject</th>
        <th>Fashion Detail</th>
        <th>Image</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fashion of fashions">
        <td>{{ fashion._id }}</td>
        <td>{{ fashion.fashion_subject }}</td>
        <td>{{ fashion.fashion_detail }}</td>
        <td>
          <img src="{{ fashion.fashion_image }}" width="150px" height="150px" />
        </td>
        <td>
          <button>Edit</button> | <button>Details</button> |
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
