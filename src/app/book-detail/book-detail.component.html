<p>book-detail works!</p>
<p>{{ errMessage }}</p>
Book Id: <input type="text" #bookId />
<button (click)="searchBook(bookId.value)">Search</button>
<table>
  <tr>
    <td>Book Id:</td>
    <td>{{ book.bookId }}</td>
  </tr>
  <tr>
    <td>Book Name:</td>
    <td>{{ book.bookName }}</td>
  </tr>
  <tr>
    <td>Price:</td>
    <td>{{ book.price }}</td>
  </tr>
  <tr>
    <td colspan="2">
      <img src="assets/img/{{ book.imageURL }}" />
    </td>
  </tr>
</table>
