<p>books works!</p>
{{ errMessage }}
<table border="1">
  <tr>
    <td>BookId</td>
    <td>BookName</td>
    <td>Price</td>
    <td>Image</td>
  </tr>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.bookId }}</td>
      <td>{{ book.bookName }}</td>
      <td>{{ book.price }}</td>
      <td>
        <img src="assets/img/{{ book.imageURL }}" width="50px" height="50px" />
      </td>
    </tr>
  </tbody>
</table>
